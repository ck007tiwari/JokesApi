<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>API </title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-dark">
   <div class="container">
      <h1 class="text-warning p-3 text-center">To our user</h1>
      <h4 class="text-info text-center" id="hide">After clicking the button it will take some time to fecth the data from server </h4>

      <button class="btn btn-danger" id="click"> Click me to get new joke</button>
      <ol id="joke" class="text-info m-4"> </ol>
   </div>
   <SCRIpt>
      const joke1 = document.querySelector('#joke');
      const hide = document.querySelector('#hide');
      setTimeout(function show() {
         $('#hide').fadeOut('fast');
      }, 8000);
      const joke = async () => {
         try {
            hide.innerText = ("<h4> Fetching the data, Please wait...</h4>")
            const config = {
               headers: {
                  Accept: 'application/json'
               }
            }
            const jokeApi = await axios.get("https://icanhazdadjoke.com", config);
            const newLi = document.createElement('li')
            newLi.append(jokeApi.data.joke)
            joke1.append(newLi)
         } catch (error) {
            console.log('GOT AN ERROR', error);
         }
      };
      const button = document.querySelector('#click').addEventListener('click', joke);
   </SCRIpt>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <div id="mydiv">myDiv</div>
</body>
</html>
